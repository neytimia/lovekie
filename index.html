    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Запрещаем скролл, всё на одном экране */
            font-family: Arial, sans-serif; /* Простой шрифт, можно потом поменять */
            color: #fff; /* Цвет текста */
            display: flex; /* Чтобы элементы располагались гибко */
            justify-content: center; /* Центрируем по горизонтали */
            align-items: center; /* Центрируем по вертикали */
            position: relative;
        }

        /* ФОНОВАЯ ГИФКА */
        .background-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Растягивает гифку на весь экран */
            z-index: -1; /* Отправляет гифку на самый задний план */
            filter: brightness(0.8); /* Делает фон чуть темнее, чтобы текст было лучше видно */
        }

        /* ОСНОВНОЙ ТЕКСТ */
        .main-message {
            position: absolute;
            text-align: center;
            font-weight: bold; /* ЖИРНЫЙ ТЕКСТ */
            font-size: 2.2vw; /* Размер текста, чтобы он подстраивался под размер экрана */
            line-height: 1.3; /* Межстрочный интервал */
            color: #ffe0f0; /* Розовый цвет текста */
            text-shadow: 2px 2px 8px rgba(255, 0, 150, 0.7); /* Свечение текста */
            z-index: 10; /* Поверх гифок */
            max-width: 80%; /* Ограничивает ширину текста */
            top: 15%; /* Отступ сверху */
            left: 50%; /* Центрируем */
            transform: translateX(-50%); /* Точная центровка */
        }

        /* СТИЛЬ ДЛЯ ГИФОК-УКРАШЕНИЙ */
        .decoration-gif {
            position: absolute;
            transition: transform 0.3s ease-in-out; /* Анимация при наведении */
            pointer-events: none; /* Гифки не будут реагировать на клики */
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5)); /* Небольшое свечение */
        }
        .decoration-gif:hover {
            transform: scale(1.05) rotate(3deg); /* Чуть увеличится и повернется */
        }

        /* СТИЛЬ ДЛЯ КНОПОК-ГИФОК (на которые можно нажимать) */
        .button-gif {
            position: absolute;
            transition: transform 0.2s ease-in-out;
            cursor: pointer; /* Курсор меняется на "руку" */
            filter: drop-shadow(0 0 8px rgba(255, 0, 150, 0.8)); /* Сильное свечение для кнопок */
            border-radius: 10px; /* Скругляем углы */
        }
        .button-gif:hover {
            transform: scale(1.1); /* Сильнее увеличится при наведении */
        }

        /* Отдельные позиции для КАЖДОЙ гифки и кнопки */
        /* --- ДЕКОРАТИВНЫЕ ГИФКИ --- */
        #dec-gif-1 { top: 5%; left: 5%; width: 120px; }
        #dec-gif-2 { bottom: 8%; right: 12%; width: 150px; }
        #dec-gif-3 { top: 20%; right: 8%; width: 100px; transform: rotate(15deg); }
        #dec-gif-4 { bottom: 2%; left: 20%; width: 90px; }
        #dec-gif-5 { top: 50%; left: 3%; width: 110px; transform: rotate(-10deg); }
        #dec-gif-6 { bottom: 50%; right: 5%; width: 130px; }

        /* --- ГИФКИ-КНОПКИ --- */
        #btn-gif-1 { top: 40%; left: 15%; width: 180px; } /* Кнопка "Воспоминания" */
        #btn-gif-2 { bottom: 30%; right: 25%; width: 200px; } /* Кнопка "Секретики" */
        #btn-gif-3 { top: 30%; right: 15%; width: 160px; } /* Кнопка "Рисунки" */
        #btn-gif-4 { bottom: 15%; left: 10%; width: 170px; } /* Кнопка "Мечты" */

    </style>
